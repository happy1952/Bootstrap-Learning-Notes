<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CSS —— 巨幕页头缩略图和警告框组件</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .a{border: 1px solid #ccc;height: 45px;background: #eee;text-align: center;line-height: 45px;}
    </style>
  </head>
  <body>
    <!-- 巨幕组件 -->
    <!-- 固定宽度有圆角 -->
    <div class="container">
      <div class="jumbotron">
        <h1>欢迎登陆页面！</h1>
        <p>这是一个超大屏幕(jumbotron)的实例。</p>
        <p><a href="#" class="btn btn-info btn-lg">学习更多</a></p>
      </div>
    </div>

    <!-- 100%宽度无圆角 -->
    <div class="jumbotron">
      <div class="container">
        <h1>欢迎登陆页面！</h1>
        <p>这是一个超大屏幕(jumbotron)的实例。</p>
        <p><a href="#" class="btn btn-info btn-lg">学习更多</a></p>
      </div>
    </div>

    <!-- 页头组件（页面标题） -->
    <div class="page-header">
      <h1>页面标题实例<small>子标题</small></h1>
      <p>这是一个事例文本！这是一个事例文本！这是一个事例文本！</p>
    </div>

    <!-- 缩略图组件 -->
    <div class="container">
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="thumbnail"><img src="./image/mv.png"></div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="thumbnail"><img src="./image/mv.png"></div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="thumbnail"><img src="./image/mv.png"></div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="thumbnail"><img src="./image/mv.png"></div>
      </div>
    </div><br>

    <!-- 自定义内容的缩略图 -->
    <div class="container">
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="thumbnail">
          <img src="./image/mv.png">
          <div class="caption">
            <h3>图文并茂</h3>
            <p>这是一个图片文字结合的缩略图！</p>
            <p><a class="btn btn-info" href="#">查看更多</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="thumbnail">
          <img src="./image/mv.png">
          <div class="caption">
            <h3>图文并茂</h3>
            <p>这是一个图片文字结合的缩略图！</p>
            <p><a class="btn btn-info" href="#">查看更多</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="thumbnail">
          <img src="./image/mv.png">
          <div class="caption">
            <h3>图文并茂</h3>
            <p>这是一个图片文字结合的缩略图！</p>
            <p><a class="btn btn-info" href="#">查看更多</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="thumbnail">
          <img src="./image/mv.png">
          <div class="caption">
            <h3>图文并茂</h3>
            <p>这是一个图片文字结合的缩略图！</p>
            <p><a class="btn btn-info" href="#">查看更多</a></p>
          </div>
        </div>
      </div>
    </div><br>

    <!-- 警告框组件 -->
    <div class="alert alert-success">提交成功！</div>
    <div class="alert alert-info">请注意该信息！</div>
    <div class="alert alert-warning">警告！</div>
    <div class="alert alert-danger">危险！</div>
    
    <!-- 带关闭按钮的警告框 -->
    <div class="alert alert-success alert-dismissable">
      提交成功！
      <button class="close" type="button" data-dismiss="alert">
        &times;
      </button>
    </div>
    <div class="alert alert-info alert-dismissable">
      请注意该信息！
      <button class="close" type="button" data-dismiss="alert">
        &times;
      </button>
    </div>
    <div class="alert alert-warning alert-dismissable">
      警告！
      <button class="close" type="button" data-dismiss="alert">
        &times;
      </button>
    </div>
    <div class="alert alert-danger alert-dismissable">
      危险！
      <button class="close" type="button" data-dismiss="alert">
        &times;
      </button>
    </div>

    <div class="alert alert-success">
      提交成功！<a href="#" class="alert-link">点击查看</a>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
