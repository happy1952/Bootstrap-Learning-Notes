	<!-- 按钮式下拉菜单 -->
	<div class="btn-group">
		<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
			下拉菜单
			<i class="caret"></i>
		</button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">导航</li>
			<li class="divider"></li>
			<li><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li><a href="#">课程</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</div>

	<!-- 分裂按钮式下拉菜单 -->

	<div class="btn-group">
		<button class="btn btn-default" type="button">
			下拉菜单
		</button>
		<button class="btn btn-default dropdown-toggle" data-toggle="dropdown"  type="button">
			<i class="caret"></i>
		</button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">导航</li>
			<li class="divider"></li>
			<li><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li><a href="#">课程</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
