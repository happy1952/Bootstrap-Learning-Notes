<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CSS —— 路径分页标签和徽章组件</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .a{border: 1px solid #ccc;height: 45px;background: #eee;text-align: center;line-height: 45px;}
    </style>
  </head>
  <body style="margin: 50px;">
    <!-- 路径组件（面包屑导航） -->
    <ol class="breadcrumb">
      <li><a href="#">首页</a></li>
      <li><a href="#">产品列表</a></li>
      <li class="active">哥伦比亚冲锋衣</li>
    </ol>

    <!-- 分页组件 -->
    <ul class="pagination pagination-lg">
      <li><a href="#">&laquo;</a></li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li class="disabled"><a href="#">&raquo;</a></li>
    </ul>
    
    <!-- 翻页效果 -->
    <ul class="pager">
      <li><a href="#">上一页</a></li>
      <li><a href="#">下一页</a></li>
    </ul>

    <!-- 对齐翻页效果 -->
    <ul class="pager">
      <li class="previous"><a href="#">上一页</a></li>
      <li class="next disabled"><a href="#">下一页</a></li>
    </ul>

    <!-- 标签组件 -->
    <h3>标签<span class="label label-default">new</span></h3>

    <span class="label label-default">默认标签</span>
    <span class="label label-primary">主要标签</span>
    <span class="label label-success">成功标签</span>
    <span class="label label-info">信息标签</span>
    <span class="label label-warning">警告标签</span>
    <span class="label label-danger">危险标签</span><br><br>

    <!-- 徽章组件 -->
    <a href="#">信息<span class="badge">10</span></a><br>

    <button class="btn btn-info">
      未读信件 <span class="badge">3</span>
    </button><br>
    
    <ul class="nav nav-pills">
      <li class="active"><a href="#">首页 <span class="badge">2</span></a></li>
      <li><a href="#">资讯</a></li>
      <li><a href="#">消息<span class="badge">3</span></a></li>
    </ul><br>
    

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
