<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CSS —— 图标菜单和按钮组件</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .a{border: 1px solid #ccc;height: 45px;background: #eee;text-align: center;line-height: 45px;}
    </style>
  </head>
  <body style="margin: 50px;">
    <!-- 图标 -->
    <i class="glyphicon glyphicon-star"></i>
    <span class="glyphicon glyphicon-star"></span>
    <button class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-home"></span>
    </button>
    <button class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-user"></span>&nbsp;User
    </button>
    <a class="link" href="http://v3.bootcss.com/components/#glyphicons" target="_blank" title="更多图标">点击查看更多图标</a><br>
    
    <!-- 菜单 -->
    <!-- <div class="dropup"> 向上触发 -->
    <!-- <div class="dropdown open"> 默认显示 -->
    <!-- <ul class="dropdown-menu dropdown-menu-right"> 菜单右对齐-->

    <div class="dropdown">
      <button class="btn btn-default" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li><a href="#">课程</a></li>
        <li><a href="#">关于</a></li>
      </ul>
    </div>

    <div class="dropdown">
      <button class="btn btn-default" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-header">导航</li>
        <li class="divider"></li>
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li><a href="#">课程</a></li>
        <li class="disabled"><a href="#">关于</a></li>
      </ul>
    </div>

    <!-- 按钮 -->
    <!-- 基本格式 -->
    <div class="btn-group">
      <button class="btn btn-default" type="button">按钮1</button>
      <button class="btn btn-default" type="button">按钮2</button>
    </div>

    <!-- 按钮组 -->
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group btn-group-lg">
        <button class="btn btn-default" type="button">按钮1</button>
        <button class="btn btn-default" type="button">按钮2</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default" type="button">按钮3</button>
        <button class="btn btn-default" type="button">按钮4</button>
      </div>
    </div>

    <!-- 按钮大小 -->
    <button class="btn btn-default btn-lg " type="button">大按钮</button><br>

    <!-- 嵌套分组 -->
    <div class="btn-group">
      <button class="btn btn-default">button1</button>
      <button class="btn btn-default">button2</button>
      <button class="btn btn-default">button3</button>
      <div class="btn-group">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          下拉菜单
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-header">导航</li>
          <li class="divider"></li>
          <li><a href="#">首页</a></li>
          <li><a href="#">资讯</a></li>
          <li><a href="#">课程</a></li>
          <li><a href="#">关于</a></li>
        </ul>
      </div>
    </div>

    <!-- 按钮垂直排列 -->
    <div class="btn-group-vertical">
      <button class="btn btn-default">上</button>
      <button class="btn btn-default">中</button>
      <button class="btn btn-default">下</button>
    </div>

    <!-- 按钮两端对齐（需使用a标签代替button;若需要使用button标签，则需对每个按钮进行群组） -->
    <div class="btn-group-justified">
      <a href="#" type="button" class="btn btn-default">上</a>
      <a href="#" type="button" class="btn btn-default">中</a>
      <a href="#" type="button" class="btn btn-default">下</a>
    </div>

    <!-- 按钮式下拉菜单 -->
    <div class="btn-group">
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-header">导航</li>
        <li class="divider"></li>
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li><a href="#">课程</a></li>
        <li><a href="#">关于</a></li>
      </ul>
    </div>

    <!-- 分裂式按钮下拉菜单 -->
    <div class="btn-group">
      <button class="btn btn-default">下拉菜单</button>
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-header">导航</li>
        <li class="divider"></li>
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li><a href="#">课程</a></li>
        <li><a href="#">关于</a></li>
      </ul>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
